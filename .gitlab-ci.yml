DeployProd:
  stage: deploy
  variables:
    NODE_ENV: "prod"
  before_script:
    - docker system prune -f
  script:
    - chmod 775 ops/assume.sh
    - bash ops/assume.sh
    - chmod 775 ops/push.sh
    - bash ops/push.sh
    - chmod 775 ops/source.sh
    - bash ops/source.sh
    - chmod 775 ops/deploy.sh
    - bash ops/deploy.sh
  tags:
    - sti-runner
  only:
    - main
